<template name ="contentForm">
  <h2>Edit Content</h2>
  <form>
  <div class="form-group">
    <label for="contentName">Example label</label>
    <input type="text" class="form-control" id="contentName" placeholder="Name of content">
  </div>
  <div class="form-group">
    <label for="contentType">Another label</label>
    <input type="text" class="form-control" id="contentType" placeholder="Type of content, like video, picture or template">
  </div>
</form>
</template>
