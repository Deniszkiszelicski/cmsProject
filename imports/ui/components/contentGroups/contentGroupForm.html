<template name="contentGroupForm">

  <div class="container content">
    <div class="tab-v1 content-group-form">
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#content-group-main" data-toggle="tab" area-expanded="true">Content-group</a>
        </li>
        <li>
          <a href="#content-group-admin" data-toggle="tab" area-expanded="false">Admin</a>
        </li>
        <button type="button" class="btn-u btn-u-default sButton" style="float:right;" id="btn-save-contentGroup">Save</button>
        <button type="button" class="btn-u btn-u-default cButton" style="float:right;" id="button-close-contentGroup-form">Close</button>
      </ul>

    </div>
  </div>
  <div class="tab-content">
    <div class="tab-pane fade active in" id="content-group-main">
      <br>
      <form class="sky-form content-group-form" role="form">
        <fieldset>
          <div class="row">
            <section class="col col-6">
              <label class="label">Name</label>
              <label class="input">
                <input type="text" name="nameOfContentGroup" id="nameOfContentGroup"
                placeholder="Enter name of content-group" value="{{this.name}}">
              </label>
            </section>
            <section class="col col-6">
              <label class="label">Duration</label>
              <label class="input">
                <input type="text" name="durationOfContentGroup" id="durationOfContentGroup"
                placeholder="Enter duration of content-group" value="{{this.duration}}">
              </label>
            </section>
          </div>
          <div class="row">
            <section class="col col-3">
              <label class="label">Colour</label>
              <label class="input">

                <div id="colorpicker" class="input-group">
                  <input type="text" value="{{getColour}}" class="form-control">
                  <span class="input-group-addon"><i style="background-color: {{getColour}};"></i></span>
              </div>
              </label>
            </section>

            <section class="col col-3">
              <canvas width="125" height="97" id="canvas_picker" style="visibility: {{showColourPicker}}"></canvas>
            </section>
            <section class="col col-3 offset-3">
              <input type="checkbox" {{isBlocked}} id="blocked">Blocked&nbsp;&nbsp;&nbsp;
              <label for="blocked"></label>
            </section>
            <section class="col col-3">
              <input type="checkbox" {{isDefault}} id="default">Default&nbsp;&nbsp;&nbsp;
              <label for="default"></label>
            </section>

          </div>
        </fieldset>

        <fieldset>
          <button type="submit" class="btn-u btn-u-default cButton" id="btn-select-content">Add content</button>
          <div id="content-collection-fieldset" >
            <fieldset>
            {{#if isSelectContent}}
              {{#with getOptions}}
              <button type="button" class="btn-u btn-u-default cButton" style="float:right; margin-top:10px;" id="button-close-contentList">Close list</button>
              {{> contentsList}}
                <button type="button" class="btn-u btn-u-default cButton" style="float:right; margin-top:3px;" id="button-close-contentList">Close list</button>
              {{/with}}
            {{/if}}
            </fieldset>
          </div>

          {{#if includedContents}}
            <div class="panel panel-grey margin-bottom-40">
              <div class="panel-heading">
                Included contents
              </div>
              <div class="panel-body">
                <table class="table table-striped table-list" id="includedContents-table">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th>Name</th>
                      <th>Duration</th>
                      <th>Type</th>
                      <th>Created at</th>
                      <th>Region</th>
                      <th>Sortiment</th>
                      <th>Controls</th>
                    </tr>
                  </thead>
                  <tbody id="included-contents">
                    {{#each includedContents}}
                    {{> content}}
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          {{/if}}
        </fieldset>
      </form>
    </div>
    <div class="tab-pane fade" id="content-group-admin">
      <br>


      <form class="sky-form" action="#" id="sky-form">
        <fieldset>
          <!-- <section class="col col-12"> -->
            <input type="checkbox" {{isVisibleForAllChecked}} id="visibleForAll">Make this content-group visible for all &nbsp;&nbsp;&nbsp;<label for="visibleForAll"></label>
          <!-- </section> -->
          <br>
          {{#unless isVisibleForAll}}
          <br>
          <section class="col col-3">
            <br>
                Users : <br>
                <div class="input-group">
                  <input class="form-control" list="users" id="allowedUserslist">
                  <datalist id="users">
                    {{#each getUsers}}
                      <option value="{{this.profile.name}}" data-userId="{{this._id}}"></option>
                    {{/each}}
                  </datalist>
									<span class="input-group-btn">
										<button class="btn" type="button" id="button-add-user">Add</button>
									</span>
								</div>
          </section>
          <section class="col col-9">
            <table class="table table-striped table-list">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Email</th>
                  <th>Controls</th>
                </tr>
              </thead>
              <tbody>
                {{#each allowedUsers}}
                  {{> userRow}}
                {{/each}}
              </tbody>
            </table>
          </section>
          <br>
          {{/unless}}
          <br>

        </fieldset>

      </form>
    </div>
  </div>


    <br><button type="button" class="btn-u btn-u-default sButton" style="float:right; margin-bottom:20px" id="btn-save-contentGroup">Save</button>
    <button type="button" class="btn-u btn-u-default cButton" style="float:right;" id="button-close-contentGroup-form">Close</button>
<br><br><br><br>

</template>
