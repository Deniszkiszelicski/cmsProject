            <th>Duration</th>
            <th>Block</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody>
          {{#each filteredContentGroups}}
              {{> contentGroup}}
          {{/each}}
        </tbody>
      </table>
    </div>
    {{#with optionsForPagination}}
