<template name ="contentForm">
  <article class="contentForm">
    <h2>Edit player</h2>
    <i type="button" class="glyphicon glyphicon-remove" id="button-close-content-form"></i>
    <form class="content-form">
      <div class="form-group">
        <label for="contentName">Name</label>
        <input type="text" class="form-control" id="contentName" placeholder="Name of content" value="{{this.name}}">
      </div>
      <div class="form-group">
        <label for="playerId">Player-ID</label>
        <input type="text" class="form-control" id="playerId" placeholder="Give player ID" value="{{this.playerId}}">
      </div>
      <div class="form-group">
        <label for="playerLocation">Location</label>
        <input type="text" class="form-control" id="playerLocation" placeholder="Location of player" value="{{this.location}}">
      </div>
      <div class="form-group">
        <label for="playerAddress">Address</label>
        <input type="text" class="form-control" id="playerAddress" placeholder="Address of player" value="{{this.address}}">
      </div>
      <div class="form-group">
        <label for="postIndex">Post Index</label>
        <input type="text" class="form-control" id="postIndex" placeholder="Post index of player" value="{{this.postIndex}}">
      </div>
      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" class="form-control" id="place" placeholder="City or village of player" value="{{this.place}}">
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" class="form-control" id="district" placeholder="District of player" value="{{this.district}}">
      </div>
      <div class="form-group">
        <input type="submit" class="form-control" id="submit">
      </div>
    </form>
  </article>
</template>
