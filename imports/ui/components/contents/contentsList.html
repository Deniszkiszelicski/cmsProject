<template name ="contentsList">
  

      <ul class="nav nav-tabs">

        {{#if options.enableButtonNewContent}}
          <button type="button" class="btn-u btn-u-default sButton" style="float:right;" id="buttonNew">New content</button>
        {{/if}}
        {{#if options.enableButtonAddToCG}}
          <button type="button" class="btn-u btn-u-default cButton" style="float:right;">Add to Content-Group</button>
        {{/if}}

        <input type="text"
          placeholder="Type text to filter by name" id="content-filter-input">

      </ul>

    <br>
      <div class="panel-body sky-form">
        <table class="table table-striped table-list" id="contentTable">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th>Name</th>
              <th>Duration</th>
              <th>Type</th>
              <th>Created at</th>
              <th>Region</th>
              <th>Sortiment</th>
              <th>Controls</th>
            </tr>
          </thead>
          <tbody>
            {{#each filteredContents}}
              {{> content}}
            {{/each}}
          </tbody>
        </table>
      </div>
    <!-- </div> -->
  <!-- </div> -->
  {{>deleteConfirmation message=contentToDelete}}
  <!-- </div> -->
</template>
