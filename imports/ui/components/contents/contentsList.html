<template name ="contentsList">
  <div class="row">
    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <span>{{options.header}}</span>
        {{#if options.enableButtonCloseListOfContents}}
          <i type="button" class="glyphicon glyphicon-remove" id="button-close-contentList"></i>
        {{/if}}
        {{#if options.enableButtonAddToCG}}
          <button type="button" class="btn btn-default">Add to Content-Group</button>
        {{/if}}
        {{#if options.enableButtonNewContent}}
          <button type="button" class="btn btn-default button-new">New content</button>
        {{/if}}
        <input type="text" class="form-control filter-input"
          placeholder="Type text to filter by name" id="content-filter-input">
      </div>
      <div class="panel-body">
        <table class="table table-striped table-list" id="contentTable">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th>Name</th>
              <th>Duration</th>
              <th>Type</th>
              <th>Created at</th>
              <th>Region</th>
              <th>Sortiment</th>
              <th>Controls</th>
            </tr>
          </thead>
          <tbody>
            {{#each filteredContents}}
              {{> content}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{>deleteConfirmation message=contentToDelete}}
</template>
