          <tr>
            <th></th>

            <th>Type</th>
            <th>Created at</th>
            <th>Region</th>
            <th>Sortiment</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody>
          {{#each filteredContents}}
            {{> content}}
          {{/each}}
        </tbody>
      </table>
      {{#with optionsForPagination}}
        {{> paginationPanel}}
      {{/with}}
    </div>
  </div>
  {{>deleteConfirmation message=contentToDelete}}
