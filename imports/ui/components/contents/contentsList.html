<template name ="contentsList">
  <div class="row">
    <!-- <div class="col-md-10 col-md-offset-1"> -->
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <h3>List of Contents</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Duration</th>
                <th>Type</th>
                <th>Created at</th>
                <th>Region</th>
                <th>Sortiment</th>
                <th>Play</th>
                <th>Controls</th>
              </tr>
            </thead>
            <tbody>
              {{#each contents}}
                {{> content}}
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <!-- </div> -->
  </div>
</template>
