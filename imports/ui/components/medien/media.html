<template name ="media">
  {{#if isEditMode}}
      <tr>
        <td colspan="6">
          {{#with this}}
          {{> mediaForm}}
          {{/with}}
        </td>
      </tr>
  {{else}}
    <tr class="media-row">
      <td>
        <div class="thumbnails thumbnail-style">
          <img src="{{imageFile.link}}" alt="{{imageFile.name}}"  width="71" height="40"/>
        </div>
      </td>
      <td>{{name}}</td>
      <td>{{category}}</td>
      <td>{{type}}</td>
      <td>{{prettifyDate createdAt}}</td>
      {{#if disableControls}}
      {{else}}
        <td>
          <div class="media-row-controls">
            {{#if options.enableButtonEditMedia}}
            <i type="button" class="editIcon" id="button-edit-media" style="float: right;margin-top: -15px;margin-left: 7px;">
                  <span style="font-size: 25px;font-style: normal;">&#9998;</span>
                </i>
            {{/if}}
            {{#if options.enableButtonDeleteMedia}}
            <i type="button" class="deleteIcon" style="float: right;margin-top: -15px;margin-left: 7px;" data-toggle="modal" data-target="#deleteConfirmation" id="glyphicon-trash">
                    <span style="font-size: 25px;font-style: normal;">&#128465;</span></i>
            {{/if}}
            <i type="button" class="deleteIcon" style="float: right;margin-top: -15px;margin-left: 7px;" data-toggle="modal" data-target="#media-video-modal" id="button-play-media">
                    <span style="font-size: 25px;font-style: normal;">&#9654;</span>
                  </i>
            
          </div>
        </td>
      {{/if}}
    </tr>
  {{/if}}
</template>
