<template name ="mediaForm">
  <article class="mediaForm">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="media-form">
          <i type="button" class="glyphicon glyphicon-remove" id="button-close-media-form"></i>
          <i type="button" class="fa fa-floppy-o button-save"></i>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Edit media</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name of media" value="{{this.name}}">
              </div>
              <div class="form-group">
                {{> mediaUpload}}
              </div>
              <div class="form-group">
                <select id="category-select">
                  <option disabled="disabled" selected="selected">Please Select</option>
                  {{#each categories}}
                    <option value="{{this}}">{{this}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </article>
</template>
