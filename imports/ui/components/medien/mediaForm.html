<template name ="mediaForm">
  <div class="panel panel-grey margin-bottom-40">
    <div class="panel-heading">
      <h3 class="panel-title">Create/edit media</h3>
      <i type="button" class="glyphicon glyphicon-remove" id="button-close-media-form"></i>
    </div>
    <div class="panel-body">
      <form class="form-inline" id=media-form role="form">
        <i type="button" class="fa fa-floppy-o button-save"></i>
        <div class="form-group">
          <label for="nameOfMedia" class="sr-only">Name</label>
          <input type="text" name="" class="form-control" id="nameOfMedia"
            placeholder="Enter name of media" value="{{this.name}}">
        </div>
        <div class="form-group">
          {{#with this}}
            {{> mediaUpload uploadedFileName=uploadedFileName}}
          {{/with}}
        </div>
        <div class="form-group">
          {{> searchCategory category=category}}
          <!-- <label for="category" class="sr-only">Category</label>
          <input type="text" name="" class="form-control" id="category" placeholder="Enter category"> -->
        </div>
      </form>
    </div>
  </div>
</template>
