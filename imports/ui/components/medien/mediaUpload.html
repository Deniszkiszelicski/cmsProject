<template name="mediaUpload">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <div class="input-group">
      <label class="input-group-btn">
        <span class="btn btn-u-default sButton" style="border-radius:0px;">
          Choose file
          <input id="fileInput" type="file" style="display: none;" multiple>
        </span>
      </label>
      <input type="text" readonly value="{{uploadedFileName}}">
    </div>
  {{/with}}

  <!-- screenshot -->

  <canvas class="snapshot_generator"></canvas>
  <video  muted class="snapshot_generator" >

  </video>
  <!-- screenshot -->
</template>
