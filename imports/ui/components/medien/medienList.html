<template name ="medienList">
  <div class="sky-form">
    <!-- <div class="col-md-10 col-md-offset-1"> -->
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <span>List of Medien</span>
          {{#if isCreateNew}}
          {{else}}
            {{#unless disableButtonNew}}
              <button type="button" class="btn btn-default button-new">New media</button>
            {{/unless}}
          {{/if}}

          <input type="text" class="form-control filter-input"
            placeholder="Type text to filter by name" id="media-filter-input">
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Category</th>
                <th>Type</th>
                <th>Created date</th>
                <th>Controls</th>
              </tr>
            </thead>
            <tbody>
              <!-- {{#each medien}} -->
              {{#each filteredMedien}}
                {{#with this}}
                  {{>media}}
                {{/with}}
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <!-- </div> -->
  </div>
</template>
