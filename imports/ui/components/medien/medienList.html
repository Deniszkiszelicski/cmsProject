<template name ="medienList">
  <div class="row">
    <!-- <div class="col-md-10 col-md-offset-1"> -->
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <span>List of Medien</span>
          {{#if isCreateNew}}
          {{else}}
            <button type="button" class="btn btn-default button-new">New media</button>
          {{/if}}
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Thumb</th>
                <th>Name</th>
                <th>Category</th>
                <th>Type</th>
                <th>Created date</th>
                <th>Controls</th>
              </tr>
            </thead>
            <tbody>
              {{#each medien}}
                {{#with this}}
                  {{>media}}
                {{/with}}
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <!-- </div> -->
  </div>
</template>
