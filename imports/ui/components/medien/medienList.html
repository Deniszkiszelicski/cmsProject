<template name ="medienList">
  <div class="row">
    <!-- <div class="col-md-10 col-md-offset-1"> -->
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <span>{{options.header}}</span>
          {{#if options.enableButtonCloseListOfMedien}}
          <i type="button" class="glyphicon glyphicon-remove" id="button-close-media-collection"></i>
          {{/if}}
          {{#if isCreateNew}}
          {{else}}
            {{#if options.enableButtonNewMedia}}
              <button type="button" class="btn btn-default button-new">New media</button>
            {{/if}}
          {{/if}}

          <input type="text" class="form-control filter-input"
            placeholder="Type text to filter by name" id="media-filter-input">
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Category</th>
                <th>Type</th>
                <th>Created date</th>
                <th>Controls</th>
              </tr>
            </thead>
            <tbody>
              <!-- {{#each medien}} -->
              {{#each filteredMedien}}
                {{#with this}}
                  {{>media}}
                {{/with}}
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <!-- </div> -->
  </div>
  {{>deleteConfirmation message=mediaToDelete}}
</template>
