<template name ="medienList">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <h3>List of Medien</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Thumb</th>
                <th>Name</th>
                <th>Category</th>
                <th>Type</th>
                <th>Created date</th>
              </tr>
            </thead>
            <tbody>
              {{#each medien}}
                {{#with this}}
                  {{>media}}
                {{/with}}
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
