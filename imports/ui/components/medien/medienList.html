<template name ="medienList">
  <div class="panel-v1  content-form">
    <ul class="nav nav-tabs">
      {{#if isCreateNew}}
      {{else}}
        {{#if options.enableButtonNewMedia}}
          <button type="button" class="btn-u btn-u-default sButton" style="float:right;" id="buttonNew">New media</button>
        {{/if}}
      {{/if}}
      <input type="text"
      placeholder="Type text to filter by name" id="media-filter-input">
      <input type="text"
        id="records-per-page-input" value="{{showPerPage}}" style="width: 30px; float:right;">
      <span style="float:right;padding-top:2px;padding-right:5px;">Records/page </span>
    </ul>
    {{#if options.enableButtonCloseListOfContents}}
      <i type="button" class="glyphicon glyphicon-remove" id="buttonCloseMediaForm"></i>
    {{/if}}
    <br>
    <div class="panel-body sky-form">
      <table class="table table-striped table-list" id="contentTable">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Category</th>
            <th>Type</th>
            <th>Created date</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody>
          {{#each filteredMedien}}
            {{#with this}}
              {{>media}}
            {{/with}}
          {{/each}}
        </tbody>
      </table>
      {{#with optionsForPagination}}
        {{> paginationPanel}}
      {{/with}}
    </div>
  </div>

  {{>deleteConfirmation message=mediaToDelete}}<br>
</template>
