<template name ="medienList">
  <!-- <input type="text"
    placeholder="Type text to filter by name" id="media-filter-input" style="float:right;margin-top:15px;"> -->

{{#if options.enableButtonNewMedia}}
<div class="breadcrumbs secondHead">
  <div class="container secondHead1">
    <h3 class="pull-left">Medien</h3>
    <input type="text"
      placeholder="Type text to filter by name" id="media-filter-input" style="float:right;margin-top:15px;">
  </div></div><br><br>
      {{/if}}

    <div class="panel-v1  content-form">
      <ul class="nav nav-tabs">
          {{#if options.enableButtonNewMedia}}
            <button type="button" class="btn-u btn-u-default sButton" style="float:right;" id="buttonNew">New media</button>

          {{/if}}
      </ul>



<br>
      <div class="panel-body sky-form">
        <table class="table table-striped table-list" id="contentTable">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Category</th>
              <th>Type</th>
              <th>Created date</th>
              <th>Controls</th>
            </tr>
          </thead>
          <tbody>
            {{#each filteredMedien}}
              {{#with this}}
                {{>media}}
              {{/with}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

  {{>deleteConfirmation message=mediaToDelete}}<br>
</template>
