<template name="videoModal">
  <div class="modal fade" id="media-video-modal" tabindex="-1" role="dialog" aria-labelledby="modal-video-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title" id="myModalLabel4">{{name}}</h4>

        </div>
        <div class="modal-body">
          <div class="modal-video">
            <div class="embed-responsive embed-responsive-16by9">
              {{#if videoPath}}
                <iframe class="embed-responsive-item" src="{{videoPath.link}}"></iframe>
              {{/if}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-u btn-u-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
