<template name="editNetworkItem">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <form class="networkEdit-form">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3>Edit Network</h3>
                  </div>
                  <div class="panel-body" style="background-color: #e3ede9;">

{{#with editNet}}
                      <div class="form-group col-lg-12">
                          <label>Net Name:</label>

                          <input type="text"  class="form-control" id="netNameNet" value="{{netName}}">
                      </div>
                      <div class="form-group col-lg-12">
                          <label>Net Id:</label>
                          <input type="text" name="" class="form-control" id="netIdNet" value="{{netId}}">
                      </div>

                      <div class="form-group col-lg-3">
                          <label>Network Logo:</label>
                        </div>
                        <div class="form-group col-lg-6">
                            <img src="itpark_logo_motto.jpg" alt="itpark_logo_motto.jpg">
                        </div>
                          <div class="">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                              <span class="btn btn-success btn-file"><input type="file" /></span>
                              <span class="fileinput-filename"></span><span class="fileinput-new"></span>
                              <input type="button" class="btn btn-success" value="Uplopad Logo"><hr>
                            </div>
                          </div>
                        <div class="form-group col-lg-4">
                            <label>Privat Content</label>
                        </div>
                        <div class="form-group col-lg-8">
                          {{#if privatContent}}
                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" checked>Yes</label>

                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" >No</label><hr>
                          {{else}}
                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" >Yes</label>

                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" checked>No</label><hr>
                          {{/if}}
                        </div><br>
                        <div class="form-group col-lg-4">
                            <label>DMX-Light</label>
                        </div>
                        <div class="form-group col-lg-8">
                          {{#if dmxLight}}
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2" checked>Yes</label>
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2">No</label><hr>
                          {{else}}
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2" >Yes</label>
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2" checked>No</label><hr>
                          {{/if}}
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Log Updatetime</label>
                        </div>
                        <div class="form-group col-lg-4">
                          <div class="col-xs-12">
                            <input class="form-control" id="logUpdateTime" type="text" placeholder="Nr.of days" value="{{logUpdateTime}}">

                          </div>
                        </div>

                        <div class="col-xs-12">
           <h3 class="text-center">Sortiment</h3>
           <div class="well" style="max-height: 150px;overflow: auto;">
           <ul class="list-group checked-list-box">
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Dapibus ac facilisis in</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Dapibus ac facilisis in</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Morbi leo risus</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Porta ac consectetur ac</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Vestibulum at eros</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Cras justo odio</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Dapibus ac facilisis in</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Morbi leo risus</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Porta ac consectetur ac</li>
                 <li class="list-group-item"><input type="checkbox" aria-label="...">Vestibulum at eros</li>
               </ul>
           </div>
            </div>
            <div class="col-xs-12">
<h3 class="text-center">Region</h3>
<div class="well" style="max-height: 150px;overflow: auto;">
<ul class="list-group checked-list-box">
     <li class="list-group-item"><input type="checkbox" id="region" value="Wien" aria-label="...">Wien</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Niederösterreich" aria-label="...">Niederösterreich</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Oberösterreich" aria-label="...">Oberösterreich</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Steiermark" aria-label="...">Steiermark</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Tirol" aria-label="...">Tirol</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Kärnten" aria-label="...">Kärnten</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Salzburg" aria-label="...">Salzburg</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Vorarlberg" aria-label="...">Vorarlberg</li>
     <li class="list-group-item"><input type="checkbox" id="region" value="Burgenland" aria-label="...">Burgenland</li>
   </ul>
</div>
</div>


                      <div>
                        </div>
  {{/with}}
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
