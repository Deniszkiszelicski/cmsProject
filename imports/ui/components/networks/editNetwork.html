<template name="editNetworkItem">
  <div class="row">
      <!-- <div class="col-md-10 col-md-offset-1"> -->
          <form class="submitForm">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <span>Edit Network</span><i type="button" class="glyphicon glyphicon-remove" style="color:red;" id="closeEditList"></i>

                  </div>
                  <div class="panel-body">

{{#with editNet}}
                      <div class="form-group col-lg-12">
                          <label>Net Name:</label>

                          <input type="text"  class="form-control" id="netNameNet" value="{{netName}}">
                      </div>
                      <div class="form-group col-lg-12">
                          <label>Net Id:</label>
                          <input type="text" name="" class="form-control" id="netIdNet" value="{{netId}}">
                      </div>

                      <div class="form-group col-lg-3">
                          <label>Network Logo:</label>
                        </div>
                        <div class="form-group col-lg-6">

                        </div>
                          <div class="">
                            <div class="fileinput fileinput-new" data-provides="fileinput">

                              <img src="{{logo}}" alt="itpark_logo_motto.jpg">

                              <span class="btn btn-default btn-file"><input type="file" id="logo1"/></span>
                              <span class="fileinput-filename"></span><span class="fileinput-new"></span>
                              <hr>
                            </div>
                          </div>
                        <div class="form-group col-lg-4">
                            <label>Privat Content</label>
                        </div>
                        <div class="form-group col-lg-8">
                          {{#if privatContent}}
                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" checked>Yes</label>

                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" >No</label><hr>
                          {{else}}
                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" >Yes</label>

                          <label class="radio-inline"><input type="radio" id="privatContent" name="optradio1" checked>No</label><hr>
                          {{/if}}
                        </div><br>
                        <div class="form-group col-lg-4">
                            <label>DMX-Light</label>
                        </div>
                        <div class="form-group col-lg-8">
                          {{#if dmxLight}}
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2" checked>Yes</label>
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2">No</label><hr>
                          {{else}}
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2" >Yes</label>
                          <label class="radio-inline"><input type="radio" id="dmxLight" name="optradio2" checked>No</label><hr>
                          {{/if}}
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Log Updatetime</label>
                        </div>
                        <div class="form-group col-lg-4">
                          <div class="col-xs-12">
                            <input class="form-control" id="logUpdateTime" type="text" placeholder="Nr.of days" value="{{logUpdateTime}}">

                          </div>
                        </div>


          <div class="form-group col-lg-6">
            <label for="sortiment">Add new Sortiment</label>
            <div class="input-group"  >
            <input type="text" class="form-control"  value="" id="oneSortiment" placeholder="type new sortiment name">
            <span class="input-group-btn">
            <a href="#" class="btn btn-default" type="button"  id="addNewSortiment">Add</a>
          </span></div>

            <label for="sortiment">Edit/Delete Sortiment</label>
           <div class="well" style="max-height: 150px;overflow: auto;">
                        {{#each sortiment}}

                      <div class="input-group sortimentList"  >
                      <input type="text" class="form-control"  id="sortimentList" value="{{this}}" >
                      <span class="input-group-btn">
                      <button href="#" class="btn btn-default" type="button" name="{{../_id}}" id="deleteOneSortiment">X</button>
                      </span>
                      </div>{{/each}}
    </div>
</div>

<div class="form-group col-lg-6">
  <label for="region">Add new Region</label>
  <div class="input-group"  >
  <input type="text" class="form-control"  value="" id="oneRegion" placeholder="type new region name">
  <span class="input-group-btn">
  <a href="#" class="btn btn-default" type="button"  id="addNewRegion">Add</a>
</span></div>

  <label for="region">Edit/Delete Region</label>
 <div class="well" style="max-height: 150px;overflow: auto;">
              {{#each region}}

            <div class="input-group regionList"  >
            <input type="text" class="form-control" id="regionList" value="{{this}}" >
            <span class="input-group-btn">
            <button href="#" class="btn btn-default" type="button" name="{{../_id}}" id="deleteOneRegion">X</button>
            </span>
            </div>{{/each}}
</div>
</div>





  {{/with}}
                    </div>

                    <div class="panel-footer">
                        <button type="button" class="btn btn-default" id="editSubmit">Save</button>
                    </div>
                </div>
            </form>
        <!-- </div> -->
    </div>



</template>
