<template name ="networksList">
  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Network</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Are you sure to delete Network?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="deleteNlist" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- novo -->
{{#if isEdit}}
<div class="breadcrumbs secondHead" style="margin-top:0px;">
  <div class="container secondHead1">
    <h3 class="pull-left">Edit Network</h3>
  </div></div>
  <br><br>
  {{>editNetworkItem}}
  {{else}}
  <div class="breadcrumbs secondHead" style="margin-top:0px;">
    <div class="container secondHead1">
      <h3 class="pull-left"> Networks</h3>
    </div></div>
    <br><br>



<ul class="nav nav-tabs">

  <button type="button" class="btn-u btn-u-default sButton" id="btn" style="float:right;">Create new Network</button>


      </ul>
    <br>
      <div class="panel-body sky-form">
        <table class="table table-striped table-list">
          <thead>
            <tr>
              <th>Logo</th>
              <th>Name</th>
              <th>NetworkId</th>
              <th>Privat Content</th>
              <th>DMX Light</th>
              <th>Log update time</th>

            </tr>
          </thead>
          <tbody>
            {{#each networks}}
            <tr>
              <td><div class="thumbnails thumbnail-style">
                <img src="{{logo}}" alt="..."  width="71" height="40"></div></td>

              <td>{{netName}}
              </td>
              <td>{{netId}}
              </td>
              <td>{{#if privatContent}}
                  <span class="glyphicon glyphicon-ok"></span>
                  {{else}}
                  <span class="glyphicon glyphicon-minus " ></span>
                  {{/if}}

              </td>
              <td>{{#if dmxLight}}
                  <span class="glyphicon glyphicon-ok"></span>
                  {{else}}
                  <span class="glyphicon glyphicon-minus"></span>
                  {{/if}}
              </td>
              <td>{{logUpdateTime}}
                <i type="button" class="glyphicon glyphicon-pencil" id="editNList" style="float: right;"></i>
                  <i type="button" class="glyphicon glyphicon-trash" style="float: right;" data-toggle="modal" data-target="#myModal" id="selectDel"></i>
              </td>
            </tr>





            {{/each}}
          </tbody>
        </table>
      </div>

<!-- novo -->



  <br><br>
  {{/if}}
</template>
