<template name ="networksList">

  {{#if isEdit}}
    {{>editNetworkItem}}
  {{/if}}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <h3>List of Networks</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>NetworkId</th>
                <th>Privat Content</th>
                <th>DMX Light</th>
                <th>Log update time</th>

              </tr>
            </thead>
            <tbody>
              {{#each networks}}
              <tr>
                <td>{{netName}}
                </td>
                <td>{{netId}}
                </td>
                <td>{{#if privatContent}}
                    <span class="glyphicon glyphicon-ok" style="color:green;"></span>
                    {{else}}
                    <span class="glyphicon glyphicon-minus " style="color:red;"></span>
                    {{/if}}

                </td>
                <td>{{#if dmxLight}}
                    <span class="glyphicon glyphicon-ok" style="color:green;"></span>
                    {{else}}
                    <span class="glyphicon glyphicon-minus" style="color:red;"></span>
                    {{/if}}
                </td>
                <td>{{logUpdateTime}}  <button type="button" class="btn btn-info" id="editNList" style="float: right;">Edit</button>
                  <button type="button" class="btn btn-danger" id="deleteNlist" style="float: right;">Delete</button>
                </td>
              </tr>





            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
