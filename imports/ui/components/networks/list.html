<template name ="networksList"><br>
  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Network</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Are you sure to delete Network?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="deleteNlist" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>

  {{#if isEdit}}
    {{>editNetworkItem}}
  {{/if}}
  <div class="row">
    <!-- <div class="col-md-10 col-md-offset-1"> -->
      <div class="panel panel-default panel-table">
        <div class="panel-heading">

          <span>List of Networks</span>
          <button type="button" class="btn btn-default" id="btn" style="float:right;">Create new Network</button>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>NetworkId</th>
                <th>Privat Content</th>
                <th>DMX Light</th>
                <th>Log update time</th>

              </tr>
            </thead>
            <tbody>
              {{#each networks}}
              <tr>
                <td><div class="thumbcontainer" style="width:200px; height:150px overflow: auto;">
                  <img src="{{logo}}" alt="..." class="img-thumbnail" style="width:100%; height:auto;  display: block;"></div></td>

                <td>{{netName}}
                </td>
                <td>{{netId}}
                </td>
                <td>{{#if privatContent}}
                    <span class="glyphicon glyphicon-ok"></span>
                    {{else}}
                    <span class="glyphicon glyphicon-minus " ></span>
                    {{/if}}

                </td>
                <td>{{#if dmxLight}}
                    <span class="glyphicon glyphicon-ok"></span>
                    {{else}}
                    <span class="glyphicon glyphicon-minus"></span>
                    {{/if}}
                </td>
                <td>{{logUpdateTime}}
                  <i type="button" class="glyphicon glyphicon-pencil" id="editNList" style="float: right;"></i>
                    <i type="button" class="glyphicon glyphicon-trash" style="float: right;" data-toggle="modal" data-target="#myModal" id="selectDel"></i>
                </td>
              </tr>





            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <!-- </div> -->
  </div>
</template>
