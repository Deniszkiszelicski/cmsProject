<template name ="networkSelection">
  <li class="dropdown">
    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
      {{currentNetworkName}}<img src="down.png" alt="" style="width:10px;height:10px;">
    </a>
    <ul class="dropdown-menu">
      {{#each allNetworks}}
        <li class="select-network-button"><a href="#">{{netName}} - {{netId}}</a></li>
      {{/each}}
    </ul>
  </li>
</template>
