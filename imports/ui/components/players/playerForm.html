<template name ="playerForm">
  <article class="playerForm">
    <h2>Edit player</h2>
    <i type="button" class="glyphicon glyphicon-remove" id="button-close-player-form"></i>
    <form class="player-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name of player" value="{{this.name}}">
      </div>
      <div class="form-group">
        <label for="playerId">Player-ID</label>
        <input type="text" class="form-control" id="playerId" placeholder="Give player ID" value="{{this.playerId}}">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Location of player" value="{{this.location}}">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address of player" value="{{this.address}}">
      </div>
      <div class="form-group">
        <label for="postIndex">Post Index</label>
        <input type="text" class="form-control" id="postIndex" placeholder="Post index of player" value="{{this.postIndex}}">
      </div>
      <div class="form-group">
        <label for="townCity">Town/City</label>
        <input type="text" class="form-control" id="townCity" placeholder="Town/City of player" value="{{this.place}}">
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" class="form-control" id="district" placeholder="District of player" value="{{this.district}}">
      </div>
      <div class="form-group form-weekly-schedule-part">
        <p>Play time hours</p>
        <div class="schedule-day">
          <p>Monday</p>
          <div class="schedule-day-part-1">
            <input type="text" class="form-control" id="mondayStart1" placeholder="From" value="{{this.mondayStart1}}">
            <input type="text" class="form-control" id="mondayEnd1" placeholder="To" value="{{this.mondayEnd1}}">
          </div>
          <div class="schedule-day-part-2">
            <input type="text" class="form-control" id="mondayStart2" placeholder="From" value="{{this.mondayStart2}}">
            <input type="text" class="form-control" id="mondayEnd1" placeholder="To" value="{{this.mondayEnd2}}">
          </div>
        </div>

        <div class="schedule-day">
          <p>Tuesday</p>
          <div class="schedule-day-part-1">
            <input type="text" class="form-control" id="tuesdayStart1" placeholder="From" value="{{this.tuesdayStart1}}">
            <input type="text" class="form-control" id="tuesdayEnd1" placeholder="To" value="{{this.tuesdayEnd1}}">
          </div>
          <div class="schedule-day-part-2">
            <input type="text" class="form-control" id="tuesdayStart2" placeholder="From" value="{{this.tuesdayStart2}}">
            <input type="text" class="form-control" id="tuesdayEnd1" placeholder="To" value="{{this.tuesdayEnd2}}">
          </div>
        </div>
        <div class="schedule-day">
          <p>Wednesday</p>
          <div class="schedule-day-part-1">
            <input type="text" class="form-control" id="wednesdayStart1" placeholder="From" value="{{this.wednesdayStart1}}">
            <input type="text" class="form-control" id="wednesdayEnd1" placeholder="To" value="{{this.wednesdayEnd1}}">
          </div>
          <div class="schedule-day-part-2">
            <input type="text" class="form-control" id="wednesdayStart2" placeholder="From" value="{{this.wednesdayStart2}}">
            <input type="text" class="form-control" id="wednesdayEnd1" placeholder="To" value="{{this.wednesdayEnd2}}">
          </div>
        </div>
        <div class="schedule-day">
          <p>Thursday</p>
          <div class="schedule-day-part-1">
            <input type="text" class="form-control" id="thursdayStart1" placeholder="From" value="{{this.thursdayStart1}}">
            <input type="text" class="form-control" id="thursdayEnd1" placeholder="To" value="{{this.thursdayEnd1}}">
          </div>
          <div class="schedule-day-part-2">
            <input type="text" class="form-control" id="thursdayStart2" placeholder="From" value="{{this.thursdayStart2}}">
            <input type="text" class="form-control" id="thursdayEnd1" placeholder="To" value="{{this.thursdayEnd2}}">
          </div>
        </div>
        <div class="schedule-day">
          <p>Friday</p>
          <div class="schedule-day-part-1">
            <input type="text" class="form-control" id="fridayStart1" placeholder="From" value="{{this.fridayStart1}}">
            <input type="text" class="form-control" id="fridayEnd1" placeholder="To" value="{{this.fridayEnd1}}">
          </div>
          <div class="schedule-day-part-2">
            <input type="text" class="form-control" id="fridayStart2" placeholder="From" value="{{this.fridayStart2}}">
            <input type="text" class="form-control" id="fridayEnd1" placeholder="To" value="{{this.fridayEnd2}}">
          </div>
        </div>
        <div class="schedule-day">
          <p>Saturday</p>
          <div class="schedule-day-part-1">
            <input type="text" class="form-control" id="saturdayStart1" placeholder="From" value="{{this.saturdayStart1}}">
            <input type="text" class="form-control" id="saturdayEnd1" placeholder="To" value="{{this.saturdayEnd1}}">
          </div>
          <div class="schedule-day-part-2">
            <input type="text" class="form-control" id="saturdayStart2" placeholder="From" value="{{this.saturdayStart2}}">
            <input type="text" class="form-control" id="saturdayEnd1" placeholder="To" value="{{this.saturdayEnd2}}">
          </div>
        </div>
        <div class="schedule-day">
          <p>Sunday</p>
          <div class="schedule-day-part-1">
            <input type="text" class="form-control" id="sundayStart1" placeholder="From" value="{{this.sundayStart1}}">
            <input type="text" class="form-control" id="sundayEnd1" placeholder="To" value="{{this.sundayEnd1}}">
          </div>
          <div class="schedule-day-part-2">
            <input type="text" class="form-control" id="sundayStart2" placeholder="From" value="{{this.sundayStart2}}">
            <input type="text" class="form-control" id="sundayEnd1" placeholder="To" value="{{this.sundayEnd2}}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="playTime">Play time</label>
        <input type="text" class="form-control" id="playTime" placeholder="Play time" value="{{this.playTime}}">
      </div>
      <div class="form-group">
        <input type="submit" class="form-control" id="submit">
      </div>
    </form>
  </article>
</template>
