    <table class="table table-striped table-list" id="contentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Player-Id</th>
          <th>Post index</th>
          <th>Town/City</th>
          <th>Status</th>
          <th>Last update</th>
          <th>Controls</th>
        </tr>
      </thead>
      <tbody>
        {{#each players}}
          {{> player}}
        {{/each}}
      </tbody>
    </table>

    {{#with optionsForPagination}}
      {{> paginationPanel}}
    {{/with}}
  </div>
  {{>deleteConfirmation message=playerToDelete}}
</template>
