<template name ="playersList">
  <div class="row">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <span>{{options.header}}</span>

          {{#if enableButtonNewPlayer}}
            <button type="button" class="btn btn-default button-new">New player</button>
          {{/if}}
          <!-- {{#if options.enableButtonNewPlayer}}
            <button type="button" class="btn btn-default button-new">New player</button>
          {{/if}} -->

          <input type="text" class="form-control filter-input"
          placeholder="Type text to filter by ID" id="player-filter-input">

          <!-- <div class="text-center"> -->
          {{#with optionsForPagination}}
            {{> paginationPanel}}
          {{/with}}

          <!-- <div class="row"> -->
            <!-- <div class="col-md-6"> -->

              <!-- TODO: -->
              <input type="text" class="form-control filter-input"
              id="player-per-page-input" value="{{showPerPage}}" style="width: 50px;">
              <span style="float: right; font-size: 55%; margin: 5px;">Players/page</span>
            <!-- </div> -->
          <!-- </div> -->

						<!-- </div> -->




        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Player-Id</th>
                <th>Post index</th>
                <th>Town/City</th>
                <th>Status</th>
                <th>Last update</th>
                <th>Controls</th>
              </tr>
            </thead>
            <tbody>
              {{#each players}}
                {{> player}}
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <!-- </div> -->
  </div>
  {{>deleteConfirmation message=playerToDelete}}
</template>
