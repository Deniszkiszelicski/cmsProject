<template name ="playersList">
  <div class="row">
    <!-- <div class="col-md-10 col-md-offset-1"> -->
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <span>List of players</span>
        <!-- </div> -->
        <!-- <div class="col col-md-3" id="heading-btn-row"> -->
          {{#if isCreateNew}}

          {{else}}
            <button type="button" class="btn btn-default button-new">New player</button>
          {{/if}}
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Player-Id</th>
                <th>Post index</th>
                <th>Town/City</th>
                <th>Status</th>
                <th>Last update</th>
                <th>Controls</th>
              </tr>
            </thead>
            <tbody>
              {{#each players}}
                {{> player}}
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <!-- </div> -->
  </div>
</template>
