<template name="playlistForm">
  <br>
  <div class="panel panel-grey margin-bottom-40">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <form class="sky-form playlist-form" role="form">
        <header>Playlist
          <i type="button" class="glyphicon glyphicon-remove" id="button-close-playlist-form"></i>
        </header>

        <fieldset>
          <div class="row">
            <section class="col col-6">
              <label class="label">Player-ID</label>
              <label class="input">
                <input type="text" name="playerId" id="playerId"
                placeholder="Enter id of player" value="{{this.playerId}}">
              </label>
            </section>
            <section class="col col-3">
              <label class="label">Duration in total</label>
              <label class="input">
                <!-- <input type="text" name="durationOfContentGroup" id="durationInTotal"
                placeholder="Enter duration of content-group" value="{{this.duration}}"> -->
                15 min(s)
              </label>
            </section>
            <section class="col col-3">
              <label class="label">Duration of private</label>
              <label class="input">
                <!-- <input type="text" name="durationOfContentGroup" id="durationOfPrivate"
                placeholder="Enter duration of content-group" value="{{this.duration}}"> -->
                30 min(s)
              </label>
            </section>
          </div>
        </fieldset>

        <fieldset>
          <button type="submit" class="btn-u btn-u-default" id="btn-show-linkedContentGroups" style="margin-left: 12px; margin-bottom: 10px;">Add content-group</button>
          <div id="contentGroup-collection-fieldset">
            {{#if isShowCGs}}
              {{> contentGroupsList disableButtonNew=true disableButtonAddToCG=true enableButtonCloseListOfContents=true}}
            {{/if}}
          </div>
        </fieldset>
        <footer>
          <button type="submit" class="btn-u btn-u-default button-save" id="btn-save-playlist">Save</button>
        </footer>
      </form>
    </div>
  </div>

</template>
