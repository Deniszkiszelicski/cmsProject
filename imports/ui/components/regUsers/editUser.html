<template name="editUser2">
  <div class="row">
      <!-- <div class="col-md-10 col-md-offset-1"> -->
          <form class="edit">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <span>Edit User</span>
                      <i type="button" class="glyphicon glyphicon-remove" style="color:red;" id="closeEditUser"></i>
                  </div>
                  <div class="panel-body">
                    {{#with user}}

                      <div class="form-group col-lg-12">
                          <label>Email</label>
                          <input type="email"  class="form-control" id="email" value="{{emails.[0].address}}">
                      </div>
                      <div class="form-group col-lg-12">
                          <label>Password</label>
                          <input type="password" name="" class="form-control" id="password" value="{{password}}">
                      </div>
                      <div class="form-group col-lg-6">
                          <label>Name</label>
                        <input type="text" name="" class="form-control" id="firstname" value="{{profile.name}}">
                      </div>



                      <div class="col-xs-12"><strong>Current role:</strong>
                        <label class="radio-inline">
                        <input type="radio" name="optradio"  value="{{roleName profile.role}}" checked>{{roleName profile.role}}
                        </label>
                      </div>
                        {{/with}}
                      <div class="col-xs-12">
                        <div class="dropdown" >
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Choose a role
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            {{#each rolesInformation}}
                            <li class="list-group-item assignedRole"><input type="radio" name="optradio" aria-label="..." id="checked" value="{{this._id}}">{{this.roleName}}


                         </li>

                            {{/each}}
                          </ul>
                        </div>

                    </div>
                      <div class="col-xs-12">
         <h3 class="text-center">Assign Player/s</h3>

         <div class="well" style="max-height: 300px;overflow: auto;">
         <ul class="list-group checked-list-box">
           <li class="list-group-item "><div class="col-md-8" ><strong>Check/Uncheck all :</strong></div>
           <input type="checkbox" aria-label="..." id="checkAll" ></li>
           {{#with user}}

               <li class="list-group-item assignedPlayersList"><input type="checkbox" aria-label="..." class="checked" value="{{_id}}" checked><div class="col-md-2">
                 <strong>Player Name :</strong>
               </div><div class="col-md-2">{{playerName profile.assignedPlayers.[0]}}</div><div class="col-md-2">
                 <strong>Player Id :</strong></div><div class="col-md-2">{{playerIds profile.assignedPlayers.[0]}}
                 </div>
            </li>


            {{/with}}
              {{#each playerInformation}}
              <li class="list-group-item assignedPlayersList"><input type="checkbox" aria-label="..." class="checked" value="{{_id}}"><div class="col-md-2">
                <strong>Player Name :</strong>
              </div><div class="col-md-2">{{name}}</div><div class="col-md-2">
                <strong>Player Id :</strong></div><div class="col-md-2">{{playerId}}
                </div>
           </li>
           {{/each}}



             </ul>
         </div>
          </div>

                  </div>
                  <div class="panel-footer">
                      <button type="submit" class="btn btn-default">Save</button>
                  </div>
              </div>
          </form>
      <!-- </div> -->
  </div>
  <script type="text/javascript">
  $("#checkAll").click(function(){
    $('input:checkbox').not(this).prop('checked', this.checked);
  });
  </script>
</template>
