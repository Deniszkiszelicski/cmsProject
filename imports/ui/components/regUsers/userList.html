
<template name ="usersList"><br>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Are you sure to delete User?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="deleteUser" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>

  {{#if isUserEdit}}
    {{>editUser2}}
  {{else}}

  <div class="breadcrumbs secondHead">
  <div class="container secondHead1">
    <h3 class="pull-left">Users</h3>
    <input type="text"
      placeholder="Type text to filter by name" id="users-filter-input" style="float:right;margin-top:15px;">
  </div></div><br><br>

<!-- new -->
<div class="panel-v1  content-form">
    <ul class="nav nav-tabs">
      <button type="button" class="btn-u btn-u-default sButton" id="btn2" style="float:right;">Create new User</button>
    </ul>
<br>
    <div class="panel-body sky-form">
      <table class="table table-striped table-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody>
          {{#each filteredUsers}}

          <tr>

            <td>{{ profile.name}}
            </td>
            <td>
              {{ roleName profile.role}}
            </td>

            <td>{{ emails.[0].address}}
            </td>
            <td><i type="button" class="glyphicon glyphicon-pencil" id="editUser"></i>
              <i type="button" class="glyphicon glyphicon-trash"  data-toggle="modal" data-target="#myModal" id="selectUserDel"></i>
            </td>
          </tr>

          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
<!-- new -->


  <input type="text" id="userPerPage" class="form-control filter-input" value="" style="width: 50px;" placeholder="5">
  <span style="float: right; font-size: 55%; margin: 5px;">Users/page</span>

  <nav>


    <ul class="pager">

      <li class="{{prevPageClass}}">
        <a id="prevPage" href="{{prevPage}}">
          <span aria-hidden="true">&larr;</span> Previous
        </a>
      </li>
      <li class="{{nextPageClass}}">
        <a id="nextPage" href="{{nextPage}}">
          Next <span aria-hidden="true">&rarr;</span>
        </a>
      </li>

    </ul>
  </nav>

<br><br>{{/if}}

  <!-- {{/each}} -->

</template>
