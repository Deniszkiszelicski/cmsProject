<template name ="usersList">
  {{#if isUserEdit}}
    {{>editUser2}}
  {{/if}}
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <h3>List of users</h3>
          <button type="button" class="btn btn-default" id="btn2" style="float:right;">Create new User</button>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Net Name</th>
                <th>Name</th>
                <th>Role</th>
                <th>Email</th>


              </tr>
            </thead>
            <tbody>
              {{#each userInformation}}
              <tr>
                <td>{{netName}}
                </td>
                <td>{{name}}
                </td>
                <td>{{role}}
                </td>

                <td>{{email}}<button type="button" class="btn btn-default" id="editUser" style="float: right;">Edit</button>
                  <button type="button" class="btn btn-default" id="deleteUser" style="float: right;">Delete</button>
                </td>
              </tr>
            	{{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
