<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Are you sure to delete User?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="deleteUser" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>

  {{#if isUserEdit}}
    {{>editUser2}}
  {{/if}}


<!-- {{#each filteredUsers}} -->

  <div class="sky-form">
    <!-- <div class="col-md-10 col-md-offset-1"> -->
      <div class=" panel-default panel-table">
        <div class="panel-heading">
          <span>List of users</span>
          <button type="button" class="btn btn-default" id="btn2" style="float:right;">Create new User</button>
          <input type="text" class="form-control filter-input"
            placeholder="Type text to filter by name" id="users-filter-input">



        </div>
        <div class="panel-body">
          <table class="table table-striped table-list">
            <thead>
              <tr>

                <th>Name</th>
                <th>Role</th>
                <th>Email</th>


              </tr>
            </thead>
            <tbody>
              {{#each filteredUsers}}

              <tr>

                <td>{{ profile.name}}
                </td>
                <td>
                  {{ roleName profile.role}}
                </td>

                <td>{{ emails.[0].address}}<i type="button" class="glyphicon glyphicon-pencil" id="editUser" style="float: right;"></i>
                  <i type="button" class="glyphicon glyphicon-trash" style="float: right;" data-toggle="modal" data-target="#myModal" id="selectUserDel"></i>
                </td>
              </tr>

              {{/each}}
            </tbody>

          </table>



        </div>


      </div>

    <!-- </div> -->
  </div>
  <nav>
<ul class="pager">
  <li class="{{prevPageClass}}">
    <a id="prevPage" href="{{prevPage}}">
      <span aria-hidden="true">&larr;</span> Previous
    </a>
  </li>
  <li class="{{nextPageClass}}">
    <a id="nextPage" href="{{nextPage}}">
      Next <span aria-hidden="true">&rarr;</span>
    </a>
  </li>
</ul>
</nav><br><br>

  <!-- {{/each}} -->

</template>
