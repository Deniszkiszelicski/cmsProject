<template name="registerUser2">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <form class="register">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3>User Registration</h3><i type="button" class="glyphicon glyphicon-remove" style="color:red;" id="closeUserCreate"></i>
                  </div>
                  <div class="panel-body">

                      <div class="form-group col-lg-12">
                          <label>Email</label>
                          <input type="email"  class="form-control" id="email" value="">
                      </div>
                      <div class="form-group col-lg-12">
                          <label>Password</label>
                          <input type="password" name="" class="form-control" id="password" value="">
                      </div>
                      <div class="form-group col-lg-6">
                          <label>Name</label>
                          <input type="text" name="" class="form-control" id="firstname" value="">
                      </div>

                      <div class="form-group col-lg-6">
                          <label>Last Name</label>
                          <input type="text" name="" class="form-control" id="lastname" value="">
                       </div>
                       <div class="form-group col-lg-12">
                           <label>Net Name</label>
                           <input type="text" name="" class="form-control" id="netName" value="">
                       </div>


                      <form>
                        {{#each rolesInformation}}
                        <label class="radio-inline accountRole">
                          <input type="radio" name="optradio" id="accountRole" value="{{roleName}}">{{roleName}}
                        </label>
                        {{/each}}

                      </form>
                      <div class="col-xs-12">
         <h3 class="text-center">Assign Player/s</h3>

         <div class="well" style="max-height: 300px;overflow: auto;">
         <ul class="list-group checked-list-box">
           {{#each playerInformation}}
               <li class="list-group-item assignedPlayersList"><input type="checkbox" aria-label="..." class="checked" value="{{_id}}"><div class="col-md-2">
                 <strong>Player Name :</strong>
               </div><div class="col-md-2">{{name}}</div><div class="col-md-2"> <strong>Player Id :</strong></div><div class="col-md-2">{{playerId}}</div>
            </li>
            {{/each}}
             </ul>
         </div>
          </div>
                  </div>
                  <div class="panel-footer">
                      <button type="submit" class="btn btn-default">Register</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</template>
