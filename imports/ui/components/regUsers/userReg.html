<template name="registerUser2"><br>
  <div class="row">
      <!-- <div class="col-md-10 col-md-offset-1"> -->
          <form class="register">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <span>User Registration</span>       
                      <i type="button" class="glyphicon glyphicon-remove" style="color:red;" id="closeUserCreate"></i>
                  </div>
                  <div class="panel-body">

                      <div class="form-group col-lg-12">
                          <label>Email</label>
                          <input type="email"  class="form-control" id="email" value="">
                      </div>
                      <div class="form-group col-lg-12">
                          <label>Password</label>
                          <input type="password" name="" class="form-control" id="password" value="">
                      </div>
                      <div class="form-group col-lg-12">
                          <label>Name</label>
                          <input type="text" name="" class="form-control" id="firstname" value="">
                      </div>

                       <div class="form-group col-lg-12">

                         <div class="col-xs-6">
                         <div class="dropdown" >
                           <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                             Choose a role
                             <span class="caret"></span>
                           </button>
                           <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                             {{#each rolesInformation}}
                             <li class="list-group-item assignedRole"><input type="checkbox" aria-label="..." id="checked" value="{{_id}}">{{roleName}}


                          </li>

                             {{/each}}
                           </ul>
                         </div></div>


                       </div>

                      <div class="col-xs-12">

         <h3 class="text-center">Assign Player/s</h3>

         <div class="well" style="max-height: 300px;overflow: auto;">
         <ul class="list-group checked-list-box">
           <li class="list-group-item "><div class="col-md-8" ><strong>Check/Uncheck all :</strong></div>
           <input type="checkbox" aria-label="..." id="checkAll" ></li>
           {{#each playerInformation}}

               <li class="list-group-item assignedPlayersList"><input type="checkbox" aria-label="..." class="checked" value="{{_id}}"><div class="col-md-2">
                 <strong>Player Name :</strong>
               </div><div class="col-md-2">{{name}}</div><div class="col-md-2"> <strong>Player Id :</strong></div><div class="col-md-2">{{playerId}}</div>
            </li>
            {{/each}}
             </ul>
         </div>
          </div>
                  </div>
                  <div class="panel-footer">
                      <button type="submit" class="btn btn-default">Save</button>
                  </div>
              </div>
          </form>
      <!-- </div> -->
  </div>
  <script type="text/javascript">
  $("#checkAll").click(function(){
    $('input:checkbox').not(this).prop('checked', this.checked);
  });
  </script>
</template>
