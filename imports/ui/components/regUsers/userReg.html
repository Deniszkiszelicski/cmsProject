<template name="registerUser2"><br>

    <div class="breadcrumbs secondHead">
    <div class="container secondHead1">
      <h3 class="pull-left">Register User</h3>
    </div></div><br><br>
            <ul class="nav nav-tabs">
        <button type="button" class="btn-u btn-u-default button-save sButton" id="userReg" style="float:right; ">Save</button>
        <button type="button" class="btn-u btn-u-default cButton" id="closeUserCreate" style="float:right;">Close</button>
    </ul><br>

    <div class="panel-body sky-form">
        <form class="tab-v1 content-form" id="form" autocomplete="off">
                  <fieldset>
                    <div class="row" style="border:none;">
                      <div class="form-group col-lg-4">
                    <label class="label">Email</label>
                    <label class="input">
                        <input type="email" id="email" ></label></div><div class="form-group col-lg-4">
                      <label class="label">Password</label>
                      <label class="input">
                        <input type="password" id="password" autocomplete="new-password"></label></div><div class="form-group col-lg-4">
                        <label class="label">Name</label>
                        <label class="input">
                            <input type="text" id="firstname"></label>
                      </div>
    </div>
  </fieldset>
  <fieldset>
    <div class="row" style="border:none;">
      <div class="form-group col-lg-4">
      <label class="label">Role</label>
      <label class="select">
        <select class="assignedRole">
          <option value="0">Choose Role</option>
          {{#each rolesInformation}}
          <option value="{{_id}}"  id="checked">{{roleName}} </option>
        {{/each}}
        </select>
      </label>
    </div>
    <div class="form-group col-lg-8">
      <label class="label">Assigne Players</label>
      <label class="input"><div class="input-group"  >
      <input list="searchResults" type="text" class="form-control filter-input"  value="" id="onePlayer" placeholder="type player ID">
      <datalist id="searchResults">
            {{#each filteredPlayers}}
            <option value="{{playerId}}"></option>
            {{/each}}
          </datalist>
      <span class="input-group-btn">
      <a href="#" class="btn btn-default btnGrp" type="button"  id="addPlayer">Add</a>
    </span></div></label>
      <label class="label">Assigned Players list</label>
     <div class="well" style="max-height: 150px;overflow: auto;">
                  {{#each onePlayer}}
                <label class="input"><div class="input-group regionList"  >
                <input type="text" class="form-control" value="Player Id :{{this.playerId}}" DISABLED>
                <span class="input-group-btn">
                <button href="#" class="btn btn-default btnGrp" type="button" name="{{../_id}}" id="deleteOnePlayer">X</button>
                </span>
                </div>
                </label>
                <input type="text" id="playerList" value="{{this.id}}" HIDDEN>
                {{/each}}
          </div>
       </div>
    </div>
  </fieldset>
</form>
<div class="form-group col-lg-6">
</div>
 </div>
    <br>
  <button type="button" class="btn-u btn-u-default button-save sButton" id="userReg" style="float:right; ">Save</button>
    <button type="button" class="btn-u btn-u-default cButton" id="closeUserCreate" style="float:right;">Close</button>
    <br><br><br><br>

</template>
