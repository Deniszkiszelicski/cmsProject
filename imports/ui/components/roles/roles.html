<template name="adminRole">

  <ul class="nav nav-tabs">

        <button type="button" class="btn-u btn-u-default sButton" style="float:right;" id="saveNewRole">Save</button>
        <button type="button" class="btn-u btn-u-default cButton" style="float:right;" id="closeCreateRole">Close</button>
      </ul><br>

  <div class="panel-body sky-form" style="padding:0px;">

          <form class="sky-form register-form">

            <fieldset>
              <div class="row" style="border:none">
                <div class="form-group col-lg-4">
                <label class="label">Net Name</label>
                <label class="input"><input type="text"  class="form-control" value="{{currentNetworkName}}" DISABLED></label></div>
                <div class="form-group col-lg-4">
                <label class="label">Net Id</label>
                <label class="input"><input type="text"  class="form-control" value="{{currentNetworkId}}" DISABLED></label></div>
                <div class="form-group col-lg-4">
                <label class="label">Role Name</label>
                <label class="input"><input type="text"  class="form-control" id="roleName" value="" placeholder="admin,user etc."></label></div>
              </div>
            </fieldset>
            <fieldset>
              <div class="row" style="border:none">
                <label class="label">permissions</label>

                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Player</th>
                      <th>Video/Img</th>
                      <th>Content</th>
                      <th>Content Grp</th>
                      <th>Playlist</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Create</td>
                      <td> <input type='checkbox' id="createPlayer" class='tags-checkbox sr-only'/>
    <label for='createPlayer'>
        <i class='glyphicon glyphicon-remove' style="color:red"></i>
        <i class='glyphicon glyphicon-ok' style="color:green"></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="createVideoImg" class='tags-checkbox sr-only'/>
    <label for='createVideoImg'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="createContent" class='tags-checkbox sr-only'/>
    <label for='createContent'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="createContentGrp" class='tags-checkbox sr-only'/>
    <label for='createContentGrp'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="createPlaylist" class='tags-checkbox sr-only'/>
    <label for='createPlaylist'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                    </tr>
                    <tr>
                      <td>Edit</td>
                      <td><input type='checkbox' id="editPlayer" class='tags-checkbox sr-only'/>
    <label for='editPlayer'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="editVideoImg" class='tags-checkbox sr-only'/>
    <label for='editVideoImg'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="editContent" class='tags-checkbox sr-only'/>
    <label for='editContent'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="grantContentGrpAccess" class='tags-checkbox sr-only'/>
    <label for='grantContentGrpAccess'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="editPlaylist" class='tags-checkbox sr-only'/>
    <label for='editPlaylist'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>

                    </tr>
                    <tr>
                      <td>Delete</td>
                      <td><input type='checkbox' id="deletePlayer" class='tags-checkbox sr-only'/>
    <label for='deletePlayer'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="deleteVideoImg" class='tags-checkbox sr-only'/>
    <label for='deleteVideoImg'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="deleteContent" class='tags-checkbox sr-only'/>
    <label for='deleteContent'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="deleteContentGrp" class='tags-checkbox sr-only'/>
    <label for='deleteContentGrp'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="deletePlaylist" class='tags-checkbox sr-only'/>
    <label for='deletePlaylist'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>

                    </tr>
                  </tbody>
                </table>
                <table class="table table-striped">
                  <thead>
                    <tr>

                      <th>Admin Menu</th>
                      <th>Network Menu</th>
                      <th>User Menu</th>
                      <th>Role Menu</th>
                      <th>Conten Menu</th>
                      <th>Statistics menu</th>
                      <th>Home Menu</th>
                      <th>Media</th>
                      <th>Content</th>
                      <th>Players</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr>

                      <td><input type='checkbox' id="adminMenu" class='tags-checkbox sr-only'/>
    <label for='adminMenu'>
        <i class='glyphicon glyphicon-eye-close' style="color:red"></i>
        <i class='glyphicon glyphicon-eye-open' style="color:green"></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="netzMenu" class='tags-checkbox sr-only'/>
    <label for='netzMenu'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="userMenu" class='tags-checkbox sr-only'/>
    <label for='userMenu'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="roleMenu" class='tags-checkbox sr-only'/>
    <label for='roleMenu'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="contentMenu" class='tags-checkbox sr-only'/>
    <label for='contentMenu'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="statisticMenu" class='tags-checkbox sr-only'/>
    <label for='statisticMenu'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="homeEditMenu" class='tags-checkbox sr-only'/>
    <label for='homeEditMenu'>
        <i class='glyphicon glyphicon-ban-circle'></i>
        <i class='glyphicon glyphicon-ok-circle'></i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="seeMedia" class='tags-checkbox sr-only'/>
    <label for='seeMedia'>
        <i class='glyphicon glyphicon-ban-circle'> own</i>
        <i class='glyphicon glyphicon-ok-circle'> all</i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="seeContent" class='tags-checkbox sr-only'/>
    <label for='seeContent'>
        <i class='glyphicon glyphicon-ban-circle'> own</i>
        <i class='glyphicon glyphicon-ok-circle'> all</i>
        <span class='label-content'></span>
    </label></td>
                      <td><input type='checkbox' id="seeAllPlayers" class='tags-checkbox sr-only'/>
    <label for='seeAllPlayers'>
        <i class='glyphicon glyphicon-ban-circle'> own</i>
        <i class='glyphicon glyphicon-ok-circle'> all</i>
        <span class='label-content'></span>
    </label></td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </fieldset>





            </form>

    </div> <br><button type="button" class="btn-u btn-u-default sButton" style="float:right;" id="saveNewRole">Save</button>
      <button type="button" class="btn-u btn-u-default cButton" style="float:right;" id="closeCreateRole">Close</button>
<br><br><br><br>

</template>
