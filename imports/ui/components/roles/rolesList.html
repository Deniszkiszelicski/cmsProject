<template name ="rolesList">

  <!-- Modal1 -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modalRoles" role="document" >
    <div class="modal-content">{{#with roleInfo}}
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Role "{{roleName}}" Info</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Player</th>
              <th>Video/Img</th>
              <th>Content</th>
              <th>Content Grp</th>
              <th>Playlist</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Create</td>
              <td>{{#if createPlayer}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if createVideoImg}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if createContent}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                        <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if createContentGrp}}
                      <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                        <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if createPlaylist}}
                      <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                        <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
            </tr>
            <tr>
              <td>Edit</td>
              <td>{{#if editPlayer}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if editVideoImg}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if editContent}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if grantContentGrpAccess}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if editPlaylist}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                {{/if}}</td>

            </tr>
            <tr>
              <td>Delete</td>
              <td>{{#if deletePlayer}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if deleteVideoImg}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if deleteContent}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if deleteContentGrp}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if deletePlaylist}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>

            </tr>
          </tbody>
        </table>
        <table class="table table-striped">
          <thead>
            <tr>

              <th>Admin Menu</th>
              <th>Network Menu</th>
              <th>User Menu</th>
              <th>Role Menu</th>
              <th>Conten Menu</th>
              <th>Statistics menu</th>
              <th>Home Menu</th>
              <th>Media</th>
              <th>Content</th>
              <th>Players</th>

            </tr>
          </thead>
          <tbody>
            <tr>

              <td>{{#if adminMenu}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if netzMenu}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if userMenu}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if roleMenu}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if contentMenu}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if statisticMenu}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if homeEditMenu}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                    <span class="glyphicon glyphicon-ban-circle"></span>
                  {{/if}}</td>
              <td>{{#if seeMedia}}
                  All<span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                  Own<span class="glyphicon glyphicon-ban-circle"></span>

                  {{/if}}</td>
              <td>{{#if seeContent}}
                  All<span class="glyphicon glyphicon-ok-circle"></span>
                  {{else}}
                  Own<span class="glyphicon glyphicon-ban-circle"></span>

                  {{/if}}</td>
              <td>{{#if seeAllPlayers}}
                All<span class="glyphicon glyphicon-ok-circle"></span>
                {{else}}
                Own<span class="glyphicon glyphicon-ban-circle"></span>

                {{/if}}</td>
            </tr>
          </tbody>
        </table>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>{{/with}}
    </div>
  </div>
</div>


  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Role</h5>


        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Are yo sure to delete role "{{roleInfo.roleName}}" ? </h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="deleteRlist" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
  {{#if isRoleEdit}}
  <div class="breadcrumbs secondHead" style="margin-top:0px;">
<div class="container secondHead1">
  <h3 class="pull-left">Edit Role</h3>
</div></div>
<br><br>
    {{>roleEdit}}
    {{else}}
    <div class="breadcrumbs secondHead" style="margin-top:0px;">
  <div class="container secondHead1">
    <h3 class="pull-left">Roles</h3>
  </div></div>
  <br><br>


  <ul class="nav nav-tabs">
  <button type="button" class="btn-u btn-u-default button-new sButton" style="float:right;" id="btnRole">Create New role</button>
      </ul>
    <br>

  <div class="panel-body sky-form">
          <table class="table table-striped table-list">
            <thead>
              <tr>
                <th>Role Name</th>
              </tr>
            </thead>
            <tbody>
                {{#each roles}}
              <tr>
              <th>
                {{roleName}}
                <i type="button" class="glyphicon glyphicon-pencil" id="editRList" style="float: right;"></i>
                  <i type="button" class="glyphicon glyphicon-trash" style="float: right;" data-toggle="modal" data-target="#myModal" id="selectDel"></i>
                  <i type="button" class="glyphicon glyphicon-info-sign" id="info" style="float: right;" data-toggle="modal" data-target="#myModal1"></i>
              </th>
              </tr>{{/each}}
            </tbody>
          </table>
  </div><br><br>
  {{/if}}
</template>
