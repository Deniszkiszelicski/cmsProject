<template name="admin_role">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <form class="register-form">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3>Roles Administration</h3>
                  </div>
                  <div class="panel-body">

                      <div class="form-group col-lg-12">
                          <label>Net Name:</label>
                          <input type="text"  class="form-control" id="netName" value="">
                      </div>
                      <div class="form-group col-lg-12">
                          <label>Net Id:</label>
                          <input type="text" name="" class="form-control" id="netId" value="">
                      </div>
                      <div class="form-group col-lg-3">
                          <label>Admin Roles:</label>

                            <form>
                              <label class="list-group-item">
                                <input type="checkbox" aria-label="..." id="create_net" value="create_net" checked>Create Net
                              </label>
                              <label class="list-group-item">
                                <input type="checkbox" aria-label="..." id="create_player" value="create_player" checked>Create Player
                              </label>
                              <label class="list-group-item">
                                <input type="checkbox" aria-label="..." id="edit_player" value="edit_player" checked>Edit Player
                              </label>
                            <label class="list-group-item">
                                <input type="checkbox" aria-label="..." id="delete_player" value="delete_player" checked>Delete Player
                              </label>
                              <label class="list-group-item">
                                  <input type="checkbox" aria-label="..." id="add_videoPic" value="add_videoPic" checked>Add Video/Picture
                                </label>
                                <label class="list-group-item">
                                    <input type="checkbox" aria-label="..." id="edit_videoPic" value="edit_videoPic" checked>Edit Video/Picture
                                  </label>
                                  <label class="list-group-item">
                                    <input type="checkbox" aria-label="..." id="delete_videoPic" value="delete_videoPic" checked>Delete Video/Picture
                                    </label><hr>
                              </form>
                            </div>
                              <div class="form-group col-lg-3">
                                  <label>Content Manager:</label>
                              <form>
                                <label class="list-group-item">
                                  <input type="checkbox" aria-label="..." id="cmcreate_net" value="create_net" >Create Net
                                </label>
                                <label class="list-group-item">
                                  <input type="checkbox" aria-label="..." id="cmcreate_player" value="create_player" checked>Create Player
                                </label>
                                <label class="list-group-item">
                                  <input type="checkbox" aria-label="..." id="cmedit_player" value="edit_player" checked>Edit Player
                                </label>
                              <label class="list-group-item">
                                  <input type="checkbox" aria-label="..." id="cmdelete_player" value="delete_player" checked>Delete Player
                                </label>
                                <label class="list-group-item">
                                    <input type="checkbox" aria-label="..." id="cmadd_videoPic" value="add_videoPic" checked>Add Video/Picture
                                  </label>
                                  <label class="list-group-item">
                                      <input type="checkbox" aria-label="..." id="cmedit_videoPic" value="edit_videoPic" checked>Edit Video/Picture
                                    </label>
                                    <label class="list-group-item">
                                      <input type="checkbox" aria-label="..." id="cmdelete_videoPic" value="delete_videoPic" checked>Delete Video/Picture
                                      </label><hr>
                                </form>
                              </div>
                              <div class="form-group col-lg-3">
                                  <label>Sub C.Manager:</label>
                                <form>
                                  <label class="list-group-item">
                                    <input type="checkbox" aria-label="..." id="scmcreate_net" value="create_net" >Create Net
                                  </label>
                                  <label class="list-group-item">
                                    <input type="checkbox" aria-label="..." id="scmcreate_player" value="create_player" >Create Player
                                  </label>
                                  <label class="list-group-item">
                                    <input type="checkbox" aria-label="..." id="scmedit_player" value="edit_player" checked>Edit Player
                                  </label>
                                <label class="list-group-item">
                                    <input type="checkbox" aria-label="..." id="scmdelete_player" value="delete_player" checked>Delete Player
                                  </label>
                                  <label class="list-group-item">
                                      <input type="checkbox" aria-label="..." id="scmadd_videoPic" value="add_videoPic" checked>Add Video/Picture
                                    </label>
                                    <label class="list-group-item">
                                        <input type="checkbox" aria-label="..." id="scmedit_videoPic" value="edit_videoPic" checked>Edit Video/Picture
                                      </label>
                                      <label class="list-group-item">
                                        <input type="checkbox" aria-label="..." id="scmdelete_videoPic" value="delete_videoPic" checked>Delete Video/Picture
                                        </label><hr>
                                  </form>
                                </div>
                                <div class="form-group col-lg-3">
                                    <label>User:</label>
                                  <form>
                                    <label class="list-group-item">
                                      <input type="checkbox" aria-label="..." id="ucreate_net" value="create_net" >Create Net
                                    </label>
                                    <label class="list-group-item">
                                      <input type="checkbox" aria-label="..." id="ucreate_player" value="create_player" >Create Player
                                    </label>
                                    <label class="list-group-item">
                                      <input type="checkbox" aria-label="..." id="uedit_player" value="edit_player" >Edit Player
                                    </label>
                                  <label class="list-group-item">
                                      <input type="checkbox" aria-label="..." id="udelete_player" value="delete_player" >Delete Player
                                    </label>
                                    <label class="list-group-item">
                                        <input type="checkbox" aria-label="..." id="uadd_videoPic" value="add_videoPic" checked>Add Video/Picture
                                      </label>
                                      <label class="list-group-item">
                                          <input type="checkbox" aria-label="..." id="uedit_videoPic" value="edit_videoPic" checked>Edit Video/Picture
                                        </label>
                                        <label class="list-group-item">
                                          <input type="checkbox" aria-label="..." id="udelete_videoPic" value="delete_videoPic" checked>Delete Video/Picture
                                          </label><hr>
                                    </form>
                                </div>

                      </div>



                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
