<template name="contentGroupsPage"><br>
  <input type="text"
  placeholder="Type text to filter by name" id="content-filter-input1">
  {{#if isCreateNew}}
  <div class="breadcrumbs secondHead">
    <div class="container secondHead1">
      <h3 class="pull-left">Create Content Group</h3>
    </div></div><br><br>
    {{#with getCurrentContentGroup}}
      {{> contentGroupForm}}
    {{/with}}
  {{else}}
  <div class="breadcrumbs secondHead">
    <div class="container secondHead1">
      <h3 class="pull-left">Content Groups</h3>

    </div></div><br><br>
    {{#with options}}
      {{> contentGroupsList}}
    {{/with}}
  {{/if}}
  <br>
</template>
