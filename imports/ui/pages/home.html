<template name="home"><br><br>


{{#with homePageData}}

			<div id="da-slider" class="da-slider" style="background: transparent url({{homeImage}}) repeat 0% 0%;"><br>
        <div class="container editor">





  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->


    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        {{{headline}}}
      </div>

      <div class="item">
        {{{headline2}}}
      </div>

      <div class="item">
        {{{headline3}}}
      </div>

    </div>
    <script type="text/javascript">

		$(function () {
		    $('#myCarousel').carousel({
		        interval:5000,
		        pause: "false"
		    });
		    $('#playButton').click(function () {
		        $('#myCarousel').carousel('cycle');
		    });
		    $('#pauseButton').click(function () {
		        $('#myCarousel').carousel('pause');
		    });
		});
    </script>

    <!-- Left and right controls -->




			</div>
      
			<!-- <div id="carouselButtons">
	      <button id="playButton" type="button" class="btn btn-default btn-xs">
	          <span class="glyphicon glyphicon-play"></span>
	       </button>
	      <button id="pauseButton" type="button" class="btn btn-default btn-xs">
	          <span class="glyphicon glyphicon-pause"></span>
	      </button>
	  </div> -->

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    </div>



  <!--=== Content ===-->
  <div class="container content-md"><hr>

<div id="news1">
	<p>{{{news}}}</p>
</div> <hr>
<div class="p1"><p>{{{news2}}}</p>

</div>
<div class="p2"><p>{{{news3}}}</p>

</div>
<div class="p3"><p>{{{news}}}</p>

</div>
<a class="p3" href="#"></a>
<a class="p1" href="#"></a>
<a class="p2" href="#"></a>
  </div>
  <!--=== End Content ===-->
{{/with}}


</template>
