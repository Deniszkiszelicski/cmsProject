<template name="home"><br><br>


{{#with homePageData}}

			<div id="da-slider" class="da-slider" style="background: transparent url({{homeImage}}) repeat 0% 0%;"><br>
        <div class="container editor">





  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->


    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
			{{#if news1active}}
			<div class="item active">
			  {{{headline}}}
			</div>{{else}}{{/if}}
			{{#if news2active}}
			<div class="item">
			  {{{headline2}}}
			</div>{{else}}{{/if}}
			{{#if news3active}}
			<div class="item">
			  {{{headline3}}}
			</div>{{else}}{{/if}}
			{{#if news4active}}
			<div class="item">
			  {{{headline4}}}
			</div>{{else}}{{/if}}
			{{#if news5active}}
			<div class="item">
			  {{{headline5}}}
			</div>{{else}}{{/if}}
			{{#if news6active}}
			<div class="item">
			  {{{headline6}}}
			</div>{{else}}{{/if}}
			{{#if news7active}}
			<div class="item">
			  {{{headline7}}}
			</div>{{else}}{{/if}}
			{{#if news8active}}
			<div class="item">
			  {{{headline8}}}
			</div>{{else}}{{/if}}
			{{#if news9active}}
			<div class="item">
			  {{{headline9}}}
			</div>{{else}}{{/if}}
			{{#if news10active}}
			<div class="item">
			  {{{headline10}}}
			</div>{{else}}{{/if}}



    </div>
    <script type="text/javascript">

		$(function () {
		    $('#myCarousel').carousel({
		        interval:5000,
		        pause: "false"
		    });
		    $('#playButton').click(function () {
		        $('#myCarousel').carousel('cycle');
		    });
		    $('#pauseButton').click(function () {
		        $('#myCarousel').carousel('pause');
		    });
		});
    </script>

    <!-- Left and right controls -->




			</div>

			<!-- <div id="carouselButtons">
	      <button id="playButton" type="button" class="btn btn-default btn-xs">
	          <span class="glyphicon glyphicon-play"></span>
	       </button>
	      <button id="pauseButton" type="button" class="btn btn-default btn-xs">
	          <span class="glyphicon glyphicon-pause"></span>
	      </button>
	  </div> -->

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    </div>



  <!--=== Content ===-->
  <div class="container content-md"><hr>

<div id="mytext">
	<p>{{{news}}}</p>
</div> <hr>
<div class="p2"><p>{{{news2}}}</p>

</div>
<div class="p3"><p>{{{news3}}}</p>

</div>
<div class="p1"><p>{{{news}}}</p>
</div>

<a  shape="link" class="p1" href="#">link1</a>
<a  shape="link" class="p2" href="#">link2</a>
<a  shape="link" class="p3" href="#">link3</a></div> -->
  </div>
  <!--=== End Content ===-->

	<script type="text/javascript">
	$("[shape=link]").click(function(){
    var myClass = $(this).attr("class");
    $("#mytext").html($("div." + myClass + " p").html());
});

	</script>

{{/with}}






</template>
