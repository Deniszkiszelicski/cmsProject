      </div>

<script>

</script>





</div>

      </div>

        CKEDITOR.replace( 'editor3',{height:100});
        </script>

        </div>
        <div class="form-group col-lg-6">
            <label>Footer 2:</label>

            <textarea name="editor4" id="footer2">{{homePageData.footer2}}</textarea>
        <script>
        CKEDITOR.replace( 'editor4',{height:100});
        </script>

        </div>
        <div class="form-group col-lg-6">
            <label>Footer 3:</label>

            <textarea name="editor5" id="footer3">{{homePageData.footer3}}</textarea>
        <script>
        CKEDITOR.replace( 'editor5',{height:100});
        </script>

        </div>
        <div class="form-group col-lg-6">
            <label>Footer 4:</label>

            <textarea name="editor6" id="footer4">{{homePageData.footer4}}</textarea>
        <script>
        CKEDITOR.replace( 'editor6',{height:100});
        </script>

        </div>

      </div>

    </div>
  </div>

                    <div class="panel-footer">
                        <button type="submit" class="btn btn-default" id="homeSubmit">Save</button>
