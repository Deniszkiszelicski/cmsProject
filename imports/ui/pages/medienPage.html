
<template name="medienPage"><br>
  {{#if isCreateNew}}
  <div class="breadcrumbs secondHead">
    <div class="container secondHead1">
      <h3 class="pull-left">Create/Edit Medien</h3>
    </div></div><br><br>
    {{else}}
    <div class="breadcrumbs secondHead">
      <div class="container secondHead1">
        <h3 class="pull-left">Medien</h3>

      </div></div><br><br>
  {{/if}}
  {{#with getVideoId}}
    {{> videoModal}}
  {{/with}}
  {{#if isCreateNew}}
    {{>mediaForm}}
  {{/if}}
  {{#with getOptions}}
  {{>medienList}}
  {{/with}}
</template>
